    .day-name {

    }
    
    .day-count {

let currentDay = null;
let currentExercise = 0;
let editMode = false;
let editedData = {};

// Photo management
function getPhotoKey(exerciseId) {
  return `photo_${exerciseId}`;
}

function savePhoto(exerciseId, photoData) {
  localStorage.setItem(getPhotoKey(exerciseId), photoData);
}

function getPhoto(exerciseId) {
  return localStorage.getItem(getPhotoKey(exerciseId));
}

// Edit mode data management
function getEditDataKey(exerciseId) {
  return `edit_${exerciseId}`;
}

function saveEditData(exerciseId, data) {
  localStorage.setItem(getEditDataKey(exerciseId), JSON.stringify(data));
}

function getEditData(exerciseId) {
  const stored = localStorage.getItem(getEditDataKey(exerciseId));
  return stored ? JSON.parse(stored) : null;
}

function toggleEditMode() {
  editMode = !editMode;
  if (!editMode) {
    // Exiting edit mode - save changes
    saveCurrentExercise();
  }
  updateExerciseScreen();
}

function saveCurrentExercise() {
  const exercise = workoutData[currentDay][currentExercise];
  
  // Get edited name
  const nameInput = document.getElementById('editName');
  if (nameInput) {
    const newName = nameInput.value;
    
    // Get edited series data
    const seriesData = [];
    const rows = document.querySelectorAll('.series-table tbody tr');
    rows.forEach(row => {
      const inputs = row.querySelectorAll('input');
      if (inputs.length === 3) {
        seriesData.push({
          rip: inputs[0].value,
          kg: inputs[1].value,
          rec: inputs[2].value
        });
      }
    });
    
    // Save to localStorage
    saveEditData(exercise.id, {
      nome: newName,
      series: seriesData
    });
  }
}

function handlePhotoClick(exerciseId) {
  // Create a fresh input element each time (iOS Safari fix)
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = 'image/*';
  input.style.display = 'none';
  
  // Handle file selection
  input.addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(event) {
        savePhoto(exerciseId, event.target.result);
        updateExerciseScreen();
      };
      reader.readAsDataURL(file);
    }
    // Clean up
    document.body.removeChild(input);
  });
  
  // Add to DOM and trigger click
  document.body.appendChild(input);
  input.click();
}

// Backup/Restore Modal
function openBackupModal() {
  document.getElementById('backupModal').classList.add('active');
}

function closeBackupModal() {
  document.getElementById('backupModal').classList.remove('active');
}

function exportData() {
  const allData = {};
  
  // Collect all localStorage data
  for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);
    if (key.startsWith('photo_') || key.startsWith('edit_')) {
      allData[key] = localStorage.getItem(key);
    }
  }
  
  // Create JSON file
  const dataStr = JSON.stringify(allData, null, 2);
  const dataBlob = new Blob([dataStr], { type: 'application/json' });
  
  // Create download link
  const url = URL.createObjectURL(dataBlob);
  const link = document.createElement('a');
  link.href = url;
  link.download = `allenamento_backup_${new Date().toISOString().split('T')[0]}.json`;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
  URL.revokeObjectURL(url);
  
  // Show confirmation
  alert('‚úÖ Dati esportati con successo!\n\niPhone: Tocca "Altro..." poi "Salva su File"\nAndroid: Salvato in Download');
  closeBackupModal();
}

function importData() {
  const file = document.getElementById('importInput').files[0];
  if (!file) return;
  
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const data = JSON.parse(e.target.result);
      
      // Restore all data to localStorage
      Object.keys(data).forEach(key => {
        localStorage.setItem(key, data[key]);
      });
      
      // Show confirmation
      alert('‚úÖ Dati importati con successo!\nL\'app √® stata aggiornata con i dati del backup.');
      closeBackupModal();
      
      // Refresh if on exercise screen
      if (currentDay) {
        updateExerciseScreen();
      }
    } catch (error) {
      alert('‚ùå Errore nell\'importazione.\nIl file potrebbe essere corrotto o non valido.');
    }
  };
  reader.readAsText(file);
  
  // Reset input
  document.getElementById('importInput').value = '';
}

document.getElementById('importInput').addEventListener('change', importData);

function selectDay(day) {
  currentDay = day;
  currentExercise = 0;
  document.getElementById('homeScreen').classList.remove('active');
  document.getElementById('exerciseScreen').classList.add('active');
  updateExerciseScreen();
}

function goHome() {
  document.getElementById('exerciseScreen').classList.remove('active');
  document.getElementById('homeScreen').classList.add('active');
  currentDay = null;
  currentExercise = 0;
}

function prevExercise() {
  if (currentExercise > 0) {
    if (editMode) {
      saveCurrentExercise();
      editMode = false;
    }
    currentExercise--;
    updateExerciseScreen();
  }
}

function nextExercise() {
  const exercises = workoutData[currentDay];
  if (currentExercise < exercises.length - 1) {
    if (editMode) {
      saveCurrentExercise();
      editMode = false;
    }
    currentExercise++;
    updateExerciseScreen();
  }
}

function jumpToExercise(index) {
  if (editMode) {
    saveCurrentExercise();
    editMode = false;
  }
  currentExercise = index;
  updateExerciseScreen();
}

// NEW: Parse series data from carico format
function parseSeriesData(carico, recupero) {
  if (carico === "Corpo libero" || carico === "-") {
    return [];
  }
  
  // Convert recupero to seconds
  let recSec = "-";
  if (recupero.includes('"')) {
    const minutes = parseInt(recupero.replace('"', ''));
    recSec = (minutes * 60) + '"';
  }
  
  const series = [];
  
  // Pattern: "peso(reps)" or "peso(reps-reps-reps)" or "peso1(reps1) peso2(reps2)"
  const parts = carico.match(/[\d,\.]+\([^)]+\)/g);
  
  if (parts) {
    parts.forEach(part => {
      const match = part.match(/([\d,\.]+)\((.+)\)/);
      if (match) {
        const peso = match[1];
        const reps = match[2].split('-').map(r => r.trim());
        
        reps.forEach(rep => {
          series.push({
            rip: rep,
            kg: peso,
            rec: recSec
          });
        });
      }
    });
  }
  
  // Limit to max 3 series
  return series.slice(0, 3);
}

function getTypeLabel(tipo) {
  const labels = {
    macchina: 'Macchina',
    pesi: 'Pesi Liberi',
    cavi: 'Cavi',
    corpo_libero: 'Corpo Libero',
    cardio: 'Cardio'
  };
  return labels[tipo] || '';
}

function updateExerciseScreen() {
  const exercises = workoutData[currentDay];
  const exercise = exercises[currentExercise];
  const total = exercises.length;
  const progress = ((currentExercise + 1) / total) * 100;
  
  // Update top bar
  document.getElementById('topDay').textContent = `Giorno ${currentDay}`;
  document.getElementById('topProgress').textContent = `Esercizio ${currentExercise + 1} di ${total}`;
  document.getElementById('progressFill').style.width = `${progress}%`;
  
  // Update navigation buttons
  document.getElementById('prevBtn').disabled = (currentExercise === 0);
  document.getElementById('nextBtn').disabled = (currentExercise === total - 1);
  
  // Update dots
  const dotsHtml = exercises.map((_, idx) => 
    `<button class="nav-dot ${idx === currentExercise ? 'active' : ''}" onclick="jumpToExercise(${idx})"></button>`
  ).join('');
  document.getElementById('navDots').innerHTML = dotsHtml;
  
  // Check for edited data
  const savedEdit = getEditData(exercise.id);
  const displayName = savedEdit ? savedEdit.nome : exercise.nome;
  
  // Parse series data (use saved if available)
  let seriesData;
  if (savedEdit && savedEdit.series) {
    seriesData = savedEdit.series;
  } else {
    seriesData = parseSeriesData(exercise.carico, exercise.recupero);
  }
  
  // Build exercise content
  let html = `
    <div class="exercise-header">
      <span class="type-badge type-${exercise.tipo}">${getTypeLabel(exercise.tipo)}</span>
      <span class="day-label">Giorno ${currentDay}</span>
  `;
  
  // Exercise name - editable in edit mode
  if (editMode) {
    html += `<input type="text" id="editName" class="editable-name" value="${displayName}">`;
  } else {
    html += `<div class="exercise-name">${displayName}</div>`;
  }
  
  html += `${exercise.macchina ? `<div class="machine-name">${exercise.macchina}` : '<div style="display:inline-block">'}`;
  
  // Edit button (three dots or save)
  if (exercise.tipo !== 'corpo_libero' && exercise.tipo !== 'cardio') {
    if (editMode) {
      html += `<button class="edit-btn save-btn" onclick="toggleEditMode()">üíæ Salva</button>`;
    } else {
      html += `<button class="edit-btn" onclick="toggleEditMode()">‚ãØ</button>`;
    }
  }
  
  html += `</div></div>`;
  
  // Add image with photo capability for machines and pesi
  if (exercise.tipo !== 'corpo_libero' && exercise.tipo !== 'cardio') {
    const savedPhoto = getPhoto(exercise.id);
    const imageUrl = savedPhoto || `data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Crect fill='%23e5e7eb' width='200' height='200'/%3E%3Ctext x='50%25' y='45%25' text-anchor='middle' dy='.3em' fill='%239ca3af' font-family='sans-serif' font-size='14'%3ETechnogym%3C/text%3E%3Ctext x='50%25' y='60%25' text-anchor='middle' dy='.3em' fill='%23b0b0b0' font-family='sans-serif' font-size='9'%3E${encodeURIComponent(exercise.nome)}%3C/text%3E%3C/svg%3E`;
    
    html += `
      <div class="exercise-image" onclick="handlePhotoClick('${exercise.id}')">
        <img src="${imageUrl}" alt="${exercise.nome}">
        <div class="photo-overlay">üì∑</div>
      </div>
    `;
  }
  
  // Series table - editable in edit mode
  if (seriesData.length > 0) {
    html += `
      <div class="series-table">
        <table>
          <thead>
            <tr>
              <th>RIP</th>
              <th>KG</th>
              <th>REC.</th>
            </tr>
          </thead>
          <tbody>
    `;
    
    seriesData.forEach((serie, idx) => {
      if (editMode) {
        html += `
          <tr class="editable-cell">
            <td><input type="text" value="${serie.rip}"></td>
            <td><input type="text" value="${serie.kg}"></td>
            <td><input type="text" value="${serie.rec}"></td>
          </tr>
        `;
      } else {
        html += `
          <tr>
            <td>${serie.rip}</td>
            <td>${serie.kg}</td>
            <td>${serie.rec}</td>
          </tr>
        `;
      }
    });
    
    html += `
          </tbody>
        </table>
      </div>
    `;
  }
  
  // Notes
  if (exercise.note && exercise.note !== '-') {
    html += `
      <div class="notes-box">
        <div class="notes-title">Note Tecniche</div>
        <div class="notes-text">${exercise.note}</div>
      </div>
    `;
  }
  
  document.getElementById('exerciseContent').innerHTML = html;
  document.getElementById('exerciseContent').scrollTop = 0;
}

// Touch swipe support
let touchStartX = 0;
let touchEndX = 0;

document.addEventListener('touchstart', e => {
  touchStartX = e.changedTouches[0].screenX;
}, false);

document.addEventListener('touchend', e => {
  touchEndX = e.changedTouches[0].screenX;
  handleSwipe();
}, false);

function handleSwipe() {
  const swipeThreshold = 50;
  const diff = touchStartX - touchEndX;
  
  if (Math.abs(diff) > swipeThreshold) {
    if (diff > 0) {
      // Swipe left - next
      nextExercise();
    } else {
      // Swipe right - previous
      prevExercise();
    }
  }
}
